<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK SVG Animator</title>
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="logo">SVG Generator</div>
            <div class="middle">
                <div class="dimensions">
                    <label for="">Width</label>
                    <input type="number" name="" id="frameWidth" value="200">
                    &nbsp;&nbsp;|&nbsp;&nbsp;                    
                    <label for="">Height</label>
                    <input type="number" name="" id="frameHeight"  value="200">
                    &nbsp;&nbsp;|&nbsp;&nbsp;                  
                    <label for="">ViewBox</label>
                    <input type="text" name="" id="viewBox"  value="0 0 100 100">
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <input type="button" value="SET DIMENSION" id="dimensionButton" class="border">
                </div>
            </div>
            <div class="export">
                <input type="button" value="EXPORT" id="exportButton">
            </div>
        </div>
        <div id="wrapper">
            <div class="widgets">
                <ul class="widgetControls">
                    <li><a onclick="addCircle()">Circle</a></li>
                    <li><a onclick="addRect()">Rect</a></li>
                    <li><a onclick="addEllipse()">Ellipse</a></li>
                    <li><a onclick="addLine()">Line</a></li>
                    <li><a onclick="addPolygon()">Polygon</a></li>
                </ul>
                <div id="widgetHeirarchyContainer">
                    <h3>Hierarchy</h3>
                    <ul id="widgetHierarchy"></ul>
                </div>
            </div>
            <div class="body">
                <div class="preview-box">
                </div>
                <div class="path-points-box">

                </div>
            </div>
            <div class="toolbar">
                <h3>Properties <a id="deleteButton" class="icon-btn red-button">
                    <div class="glyph fs1">
                        <div class="clearfix pbs">
                            <svg class="icon icon-bin"><use xlink:href="styles/symbol-defs.svg#icon-bin"></use></svg>
                        </div>
                    </div></a> </h3>
                <h4 id="selectedLabel"></h4>
                <div id="toolbarControls"></div>
                <div class="animation-control hide">
                    <h3>Animation
                        <a id="deleteAnimationButton" class="icon-btn red-button fr">
                            <div class="glyph fs1">
                                    <svg class="icon icon-bin"><use xlink:href="styles/symbol-defs.svg#icon-bin"></use></svg>
                        </div></a>
                    </h3>
                    <div id="addAnimationPanel">
                    </div>
                    <div id="toolbarAnimations"></div>
                </div>
                <div class="control">
                    <input type="button" value="APPLY CHANGES" id="saveButton" />
                </div>
            </div>
        </div>
        <div class="footer">
            <span>Created by&nbsp;&nbsp;<a href="https://github.com/kumar-aakash86" target="_blank">Aakash Kumar</a></span>
            &nbsp;&nbsp;<span>|</span>&nbsp;&nbsp;
            <span>
                <div class="glyph fs1">
                    <div class="clearfix pbs">
                        <svg class="icon icon-github"><use xlink:href="styles/symbol-defs.svg#icon-github"></use></svg>
                    </div>
                </div>
                <a href="https://github.com/kumar-aakash86/animator-board" target="_blank">Source Code</a></span>
        </div>
    </div>




    <script src="js/svg-objects.js"></script>
    <script src="js/app.js"></script>

    <script>

        (function () {
            svgWidgets.init({
                saveButton: document.querySelector('#saveButton'),
                exportButton: document.querySelector('#exportButton'),
                deleteButton: document.querySelector('#deleteButton'),
                deleteAnimationButton: document.querySelector('#deleteAnimationButton'),
                dimensionButton: document.querySelector('#dimensionButton'),
                selectedLabel: document.querySelector('#selectedLabel'),
                frameWidth: document.querySelector('#frameWidth'),
                frameHeight: document.querySelector('#frameHeight'),
                viewBox: document.querySelector('#viewBox'),
            });
        })();

        function addCircle() {
            svgWidgets.addWidget('circle');
        }
        function addRect() {
            svgWidgets.addWidget('rect');
        }
        function addEllipse() {
            svgWidgets.addWidget('ellipse');
        }
        function addLine() {
            svgWidgets.addWidget('line');
        }
        function addPolygon() {
            svgWidgets.addWidget('polygon');
        }
    </script>
</body>

</html>
